<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/add.client.css">
    
</head>
<body>
    <form>
        <h1>Add Client Details</h1>
        <div class="InputWrapper">
            <input type="text"name="name" placeholder="Enter Client Name"/>
        </div>
        <div class="InputWrapper">
            <input type="text"name="address" placeholder="Enter Client Address"/>
        </div>
        <div class="InputWrapper">
            <input type="text"name="title" placeholder="Enter Task"/>
        </div>
        <div class="InputWrapperWithLabel">
            <label>Started At</label>
            <input type="date"name="startDate" placeholder="Enter Client Address"/>
        </div>
        <div class="InputWrapperWithLabel">
            <label>Started At</label>
            <input type="date"name="endDate" placeholder="Enter Client Address"/>
        </div>
        <button class="Submit" type="submit">Add Client</button>
    </form>

    <div class="Notification">
        <a>show the user</a>
    </div>
    
    <script src="js/addClient.js"></script>
</body>
</html>
