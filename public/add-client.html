<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/add.client.css">
    
</head>
<body>
    <form>
        <h1>Add Client Details</h1>
        <div class="InputWrapperWithLabel">
            <label>Select Tier</label>
            <select name="tier" required>
                <option selected disabled >---select---</option>
                <option value="gold">gold</option>
                <option value="silver">silver</option>
                <option value="bronze">bronze</option>
            </select>
        </div>
        <div class="InputWrapper">
            <input type="text" required name="name" placeholder="Enter Client Name"/>
        </div>
        <div class="InputWrapper">
            <input type="text"name="address" required placeholder="Enter Client Address"/>
        </div>
        <div class="InputWrapper">
            <input type="text" placeholder="phone number" name="phone" maxlength="10" required pattern="\d{10}">
        </div>
        <div class="InputWrapper">
            <!-- <input type=""name="title" required placeholder="Enter Task"/> -->
            <textarea name="title" placeholder="Enter Task"></textarea>
        </div>
        <div class="InputWrapperWithLabel">
            <label>Started At</label>
            <input required type="date"name="startDate" placeholder="Enter Client Address"/>
        </div>
        <div class="InputWrapperWithLabel">
            <label>End At</label>
            <input required type="date"name="endDate" placeholder="Enter Client Address"/>
        </div>
        <button class="Submit" type="submit">Add Client</button>
    </form>

    <div class="Notification">
        <a>show the user</a>
    </div>
    
    <script src="js/addClient.js"></script>
</body>
</html>
